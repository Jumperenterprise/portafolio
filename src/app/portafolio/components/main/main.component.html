<div class="container">
  <div class="project-title p-5">
    <h1 class="text-uppercase fs-1">Recently Done Project</h1>
    <h1 class="text-uppercase fs-1">Quality Work</h1>
  </div>

  <div class="container py-5">
    <div class="row gap-3 justify-content-md-center">
      <div class="card" style="width: 18rem" *ngFor="let project of projects">
        <img [src]="project.image" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a href="{{ project.link }}" target="_blank" class="btn btn-primary"
            >Go somewhere</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
